<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
		<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
	</head>
	<body style="background-image:none;overflow:hidden;margin:0px;padding:0px;">
		<div id="map" style="margin:0px;padding:0px;text-align:center; border: 0px; width: 100%; height: 100%; position:absolute;"></div>
		<script type='text/javascript'>
			var map_url = 'http://localhost:8080/osm_tiles/';
			var map = L.map('map', { zoom : 16, center : [50,7]});
			var baselayer = L.tileLayer(map_url+'{z}/{x}/{y}.png').addTo(map)
		</script>
	</body>
</html>
